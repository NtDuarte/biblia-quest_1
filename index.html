<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha VIVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #58cc02; --blue: #1cb0f6; --bg: #ffffff; --text: #3c3c3c; --error: #ff4b4b; --dark: #00274c; --gold: #c49a4f; --gray: #afafaf; }
        body { font-family: 'Nunito', sans-serif; background-color: #f7f7f7; margin: 0; display: flex; justify-content: center; color: var(--text); }
        #app { width: 100%; max-width: 480px; background: white; min-height: 100vh; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; padding-bottom: 100px; }
        .hidden { display: none !important; }
        
        /* LOGO */
        .logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; }
        .logo-svg { width: 100px; height: 100px; margin-bottom: 10px; }
        .logo-text { font-size: 2rem; font-weight: 900; color: var(--dark); margin: 0; }
        .logo-text span { color: var(--gold); }
        .mini-logo-svg { width: 45px; height: 45px; margin-right: 12px; }

        /* AUTH */
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; }
        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: 900; color: #afafaf; transition: 0.3s; }
        .auth-tab.active { color: var(--blue); border-bottom: 4px solid var(--blue); }
        .auth-form { display: flex; flex-direction: column; gap: 12px; }

        /* INPUTS E TEXTAREAS */
        input, textarea { width: 100%; padding: 16px; border: 2px solid #e5e5e5; border-radius: 16px; box-sizing: border-box; font-family: 'Nunito'; font-weight: 700; font-size: 1rem; outline: none; transition: 0.2s; }
        input:focus, textarea:focus { border-color: var(--blue); }
        textarea { resize: none; min-height: 110px; }

        /* BOT√ïES */
        .btn-duo { width: 100%; padding: 18px; border: none; border-radius: 16px; font-size: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; background: var(--primary); color: white; border-bottom: 6px solid #46a302; margin-top: 10px; }
        .btn-duo:active { transform: translateY(4px); border-bottom-width: 2px; }

        /* HEADER */
        .header-stats { display: flex; justify-content: space-between; align-items: flex-start; padding: 10px 0; border-bottom: 2px solid #e5e5e5; margin-bottom: 20px; }
        .user-info-box { display: flex; flex-direction: column; gap: 4px; flex-grow: 1; }
        #user-display { color: var(--primary); font-size: 1.1rem; text-transform: uppercase; font-weight: 900; }
        .header-progress-container { width: 120px; background: #e5e5e5; border-radius: 10px; height: 8px; overflow: hidden; margin-top: 2px; }
        .header-progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s; }

        /* √ÅREA DE ESTUDO AMPLIADA */
        #ai-response { background: #f0fbff; font-size: 1.1rem; line-height: 1.6; white-space: pre-wrap; }
        #quiz-question { font-size: 1.15rem; color: var(--dark); font-weight: 900; }

        /* ABA DE NOTAS SALVAS */
        .note-card { border: 2px solid #e5e5e5; border-left: 6px solid var(--gold); border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        .note-header { font-size: 0.7rem; color: var(--gray); font-weight: 900; display: flex; justify-content: space-between; margin-bottom: 5px; }
        .note-ref { color: var(--blue); font-size: 0.8rem; font-weight: 900; }

        .card { border: 2px solid #e5e5e5; border-bottom: 6px solid #e5e5e5; border-radius: 20px; padding: 20px; margin: 15px 0; background: white; }
        .quiz-option { width: 100%; text-align: left; padding: 18px; margin: 8px 0; border: 2px solid #e5e5e5; border-radius: 15px; background: white; cursor: pointer; font-weight: 700; font-family: 'Nunito'; }
        
        .nav-bar { display: flex; justify-content: space-around; background: white; border-top: 2px solid #e5e5e5; padding: 15px; position: fixed; bottom: 0; width: 100%; max-width: 480px; box-sizing: border-box; }
        .nav-item { cursor: pointer; font-weight: 900; color: #afafaf; font-size: 0.8rem; }
        .nav-active { color: var(--blue); }

        /* RANKING ORIGINAL */
        .rank-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .rank-pos { font-weight: 900; width: 35px; color: var(--blue); font-size: 1.1rem; }
        .rank-info { flex-grow: 1; margin-left: 10px; }
        .rank-name { font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }
        .rank-xp { font-weight: 900; color: var(--primary); font-size: 0.85rem; float: right; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 500 500"><circle cx="250" cy="230" r="100" fill="none" stroke="#00274c" stroke-width="8"/><path d="M250,145 L275,230 L250,315 L225,230 Z" fill="#c49a4f" stroke="#00274c" stroke-width="2"/><rect x="242" y="170" width="16" height="85" fill="#c49a4f" stroke="#00274c" stroke-width="2"/><rect x="215" y="195" width="70" height="16" fill="#c49a4f" stroke="#00274c" stroke-width="2"/><path d="M235,120 C235,105 265,105 265,120" fill="none" stroke="#00274c" stroke-width="6"/></svg>
            <h1 class="logo-text">TRILHA <span>VIVA</span></h1>
        </div>
        <div class="auth-tabs">
            <div class="auth-tab active" id="tab-login" onclick="switchAuth('login')">ENTRAR</div>
            <div class="auth-tab" id="tab-signup" onclick="switchAuth('signup')">CRIAR CONTA</div>
        </div>
        <div id="form-login" class="auth-form">
            <input type="email" id="login-email" placeholder="E-MAIL">
            <input type="password" id="login-pass" placeholder="SENHA">
            <button class="btn-duo" onclick="handleAuth('login')">Entrar na Trilha</button>
        </div>
        <div id="form-signup" class="auth-form hidden">
            <input type="text" id="signup-user" placeholder="NOME DE USU√ÅRIO">
            <input type="email" id="signup-email-new" placeholder="E-MAIL">
            <input type="tel" id="signup-phone" placeholder="TELEFONE">
            <input type="password" id="signup-pass-new" placeholder="SENHA">
            <input type="password" id="signup-pass-repeat" placeholder="REPETIR SENHA">
            <label class="label-igreja">J√° √© crist√£o? ent√£o deixe aqui o nome da sua igreja</label>
            <input type="text" id="signup-church" placeholder="SUA IGREJA">
            <button class="btn-duo" style="background:var(--blue); border-bottom-color:#1899d6" onclick="handleAuth('signup')">Criar minha Conta</button>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header-stats">
            <div style="display:flex; align-items:center;">
                <svg class="mini-logo-svg" viewBox="0 0 500 500"><circle cx="250" cy="250" r="140" fill="none" stroke="#00274c" stroke-width="20"/><path d="M250,150 L275,250 L250,350 L225,250 Z" fill="#c49a4f" stroke="#00274c" stroke-width="8"/><path d="M210,210 L290,210 L290,240 L210,240 Z" fill="#c49a4f" stroke="#00274c" stroke-width="8" transform="rotate(90 250 250)"/></svg>
                <div class="user-info-box">
                    <b id="user-display">USU√ÅRIO</b> 
                    <div class="header-progress-container"><div id="progress-fill" class="header-progress-fill"></div></div>
                </div>
            </div>
            <div style="text-align:right">
                <span>üî• <b id="streak-val">0</b></span>
                <span style="color:var(--blue); margin-left:10px;">üíé <b id="xp-val">0</b></span>
                <div onclick="logout()" style="color:var(--error); font-size:0.6rem; font-weight:900; cursor:pointer;">SAIR</div>
            </div>
        </div>
        
        <div id="tab-home">
            <div class="card">
                <h3 style="color: var(--blue); margin:0">üìñ DESAFIO DO DIA</h3>
                <p id="verse-text" style="font-weight: 700; font-size: 1.1rem; line-height: 1.4;">"Buscando vers√≠culo..."</p>
                <div id="verse-ref" style="color: #afafaf; font-weight: 900; font-size: 0.8rem;"></div>
            </div>
            <button id="btn-study" class="btn-duo" onclick="generateStudy()">GERAR ESTUDO PROFUNDO</button>
            
            <div id="study-area" class="hidden">
                <div class="card" id="ai-response"></div>
                
                <div class="card" style="border-color: var(--blue);">
                    <h4 style="color:var(--blue); margin:0 0 10px 0;">ü§î D√öVIDA B√çBLICA?</h4>
                    <input type="text" id="study-doubt" placeholder="Pergunte ao professor sobre o texto...">
                    <button class="btn-duo" style="padding:12px; font-size:14px; background:var(--blue); border-bottom-color:#1899d6" onclick="askProfessor()">Perguntar</button>
                    <p id="ai-doubt-res" style="font-size:0.9rem; font-style:italic; margin-top:10px;"></p>
                </div>

                <div class="card" style="border-color: var(--gold);">
                    <h4 style="color:var(--gold); margin:0 0 10px 0;">‚úçÔ∏è MINHA ANOTA√á√ÉO</h4>
                    <textarea id="study-notes" placeholder="O que voc√™ aprendeu com esse estudo?"></textarea>
                    <button class="btn-duo" style="padding:12px; font-size:14px; background:var(--gold); border-bottom-color:#b38a42" onclick="saveNotes()">Salvar Nota</button>
                </div>

                <div id="quiz-container" class="card" style="border-color: var(--primary);">
                    <h4 id="quiz-question"></h4>
                    <div id="quiz-options"></div>
                </div>
            </div>
        </div>

        <div id="tab-notes" class="hidden">
            <h2 style="text-align:center; color:var(--gold);">‚úçÔ∏è HIST√ìRICO DE NOTAS</h2>
            <div id="notes-list"></div>
        </div>

        <div id="tab-rank" class="hidden">
            <h2 style="text-align:center; color: var(--blue);">üèÜ RANKING GLOBAL</h2>
            <div id="ranking-list" class="card" style="padding:0"></div>
        </div>

        <div id="tab-config" class="hidden">
            <div class="card">
                <h4 style="color:var(--blue); margin-top:0">üí° TEM UMA SUGEST√ÉO?</h4>
                <textarea id="app-suggestion" placeholder="Como podemos melhorar o app?"></textarea>
                <button class="btn-duo" style="padding:12px; font-size:14px;" onclick="sendSuggestion()">Enviar Sugest√£o</button>
            </div>
            <div class="card" style="text-align:center">
                <p><b>Northon Duarte</b></p>
                <button class="btn-duo" onclick="resetVerses()">Resetar Lista</button>
            </div>
        </div>

        <div id="nav" class="nav-bar hidden">
            <div class="nav-item nav-active" id="nav-home" onclick="showTab('home')">ESTUDO</div>
            <div class="nav-item" id="nav-notes" onclick="showTab('notes')">NOTAS</div>
            <div class="nav-item" id="nav-rank" onclick="showTab('rank')">RANKING</div>
            <div class="nav-item" id="nav-config" onclick="showTab('config')">‚öôÔ∏è</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, limit, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCAqU2eK-r5BBSud1nSZJHSbykATXdQNS4", authDomain: "bibliaquest-fbc44.firebaseapp.com", projectId: "bibliaquest-fbc44", storageBucket: "bibliaquest-fbc44.firebasestorage.app", messagingSenderId: "670585434397", appId: "1:670585434397:web:6d699582986e8dcbc6f1f4", measurementId: "G-H0Z7T8LCPE" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let correctAnswer = "";
    let currentVerseRef = "";

    const BIBLE_DATABASE = [ { id: 1, text: "No princ√≠pio, criou Deus os c√©us e a terra.", ref: "G√™nesis 1:1" } ];

    window.switchAuth = (m) => {
        document.getElementById('form-login').classList.toggle('hidden', m !== 'login');
        document.getElementById('form-signup').classList.toggle('hidden', m !== 'signup');
        document.getElementById('tab-login').classList.toggle('active', m === 'login');
        document.getElementById('tab-signup').classList.toggle('active', m === 'signup');
    };

    window.handleAuth = async (m) => {
        try {
            if(m === 'signup') {
                const e = document.getElementById('signup-email-new').value;
                const p = document.getElementById('signup-pass-new').value;
                const p2 = document.getElementById('signup-pass-repeat').value;
                const user = document.getElementById('signup-user').value;
                const church = document.getElementById('signup-church').value || "Independente";
                if (p !== p2) return alert("As senhas n√£o conferem!");
                const r = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", r.user.uid), { xp: 0, name: user, church, streak: 1, lastLoginDate: new Date().toISOString().split('T')[0] });
            } else {
                const e = document.getElementById('login-email').value;
                const p = document.getElementById('login-pass').value;
                await signInWithEmailAndPassword(auth, e, p);
            }
        } catch(err) { alert("Ops! Verifique seu login e senha."); }
    };

    window.saveNotes = async () => {
        const text = document.getElementById('study-notes').value;
        if(!text) return alert("Escreva sua anota√ß√£o!");
        try {
            await addDoc(collection(db, "users", auth.currentUser.uid, "notes"), {
                text, verse: currentVerseRef, date: new Date().toISOString()
            });
            alert("Anota√ß√£o salva!");
            document.getElementById('study-notes').value = "";
        } catch (e) { alert("Erro ao salvar."); }
    };

    window.loadUserNotes = async () => {
        const list = document.getElementById('notes-list');
        list.innerHTML = "<p style='text-align:center'>Carregando notas...</p>";
        const q = query(collection(db, "users", auth.currentUser.uid, "notes"), orderBy("date", "desc"));
        const snap = await getDocs(q);
        list.innerHTML = snap.empty ? "<p style='text-align:center; padding:20px;'>Nenhuma nota salva ainda.</p>" : "";
        snap.forEach(d => {
            const n = d.data();
            const date = new Date(n.date).toLocaleDateString('pt-BR');
            list.innerHTML += `<div class="note-card"><div class="note-header"><span>${date}</span><span class="note-ref">${n.verse}</span></div><div class="note-content">${n.text}</div></div>`;
        });
    };

    window.loadRanking = async () => {
        const list = document.getElementById('ranking-list');
        list.innerHTML = `<p style="text-align:center; padding:20px; color:#afafaf;">Buscando l√≠deres...</p>`;
        const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(50));
        const snapshot = await getDocs(q);
        list.innerHTML = "";
        snapshot.forEach((docSnap, i) => {
            const d = docSnap.data();
            list.innerHTML += `<div class="rank-item"><span class="rank-pos">${i+1}¬∫</span><div class="rank-info"><span class="rank-xp">${d.xp} XP</span><b class="rank-name">${(d.name || "").toUpperCase()}</b><span class="rank-sub">${d.church || ''}</span></div></div>`;
        });
    };

    window.askProfessor = async () => {
        const q = document.getElementById('study-doubt').value;
        const resBox = document.getElementById('ai-doubt-res');
        if(!q) return alert("Qual sua d√∫vida?");
        resBox.innerText = "Consultando professor...";
        try {
            const response = await fetch('/api/generate', { method: 'POST', body: JSON.stringify({ verse: window.currentVerse, question: q }) });
            const data = await response.json();
            resBox.innerText = data.choices[0].message.content;
        } catch(e) { resBox.innerText = "Professor indispon√≠vel no momento."; }
    };

    window.sendSuggestion = async () => {
        const text = document.getElementById('app-suggestion').value;
        if(!text) return alert("Qual sua sugest√£o?");
        await addDoc(collection(db, "suggestions"), { text, user: auth.currentUser.email, date: new Date().toISOString() });
        alert("Obrigado! Sugest√£o enviada.");
        document.getElementById('app-suggestion').value = "";
    };

    window.showTab = (t) => {
        ['home', 'notes', 'rank', 'config'].forEach(tab => document.getElementById(`tab-${tab}`).classList.toggle('hidden', tab !== t));
        ['home', 'notes', 'rank', 'config'].forEach(nav => {
            const el = document.getElementById(`nav-${nav}`);
            if(el) el.classList.toggle('nav-active', nav === t);
        });
        if(t === 'rank') loadRanking();
        if(t === 'notes') loadUserNotes();
    };

    onAuthStateChanged(auth, u => {
        document.getElementById('auth-screen').classList.toggle('hidden', !!u);
        document.getElementById('main-screen').classList.toggle('hidden', !u);
        document.getElementById('nav').classList.toggle('hidden', !u);
        if(u) { loadUserData(u.uid); fetchVerse(); }
    });

    async function loadUserData(uid) {
        const s = await getDoc(doc(db, "users", uid));
        if(s.exists()) {
            const d = s.data();
            document.getElementById('xp-val').innerText = d.xp || 0;
            document.getElementById('level-val').innerText = Math.floor((d.xp || 0) / 100);
            document.getElementById('user-display').innerText = (d.name || "").toUpperCase();
            document.getElementById('progress-fill').style.width = `${(d.xp || 0) % 100}%`;
            document.getElementById('streak-val').innerText = d.streak || 0;
        }
    }

    function fetchVerse() {
        const selected = BIBLE_DATABASE[Math.floor(Math.random() * BIBLE_DATABASE.length)];
        window.currentVerse = selected.text;
        currentVerseRef = selected.ref.toUpperCase();
        document.getElementById('verse-text').innerText = `"${selected.text}"`;
        document.getElementById('verse-ref').innerText = currentVerseRef;
    }

    window.generateStudy = async () => {
        const btn = document.getElementById('btn-study');
        btn.innerText = "ANALISANDO..."; btn.disabled = true;
        try {
            const response = await fetch('/api/generate', { method: 'POST', body: JSON.stringify({ verse: window.currentVerse }) });
            const data = await response.json();
            const fullText = data.choices[0].message.content;
            const parts = fullText.split(/PERGUNTA:|Pergunta:/i);
            const explanation = parts[0].replace(/EXPLICA√á√ÉO:|Explica√ß√£o:/i, "").trim();
            correctAnswer = fullText.split(/CORRETA:|Correta:/i)[1].trim()[0].toUpperCase();
            document.getElementById('ai-response').innerText = explanation;
            document.getElementById('quiz-question').innerText = parts[1].split(/[A-D]\)/)[0].trim();
            const opts = fullText.match(/[A-D]\) .+/g);
            const quizDiv = document.getElementById('quiz-options');
            quizDiv.innerHTML = "";
            opts.forEach(o => {
                const btnOpt = document.createElement('button');
                btnOpt.className = "quiz-option"; btnOpt.innerText = o;
                btnOpt.onclick = () => checkAnswer(o[0].toUpperCase(), btnOpt);
                quizDiv.appendChild(btnOpt);
            });
            document.getElementById('study-area').classList.remove('hidden');
            btn.innerText = "ESTUDO CONCLU√çDO";
        } catch (err) { alert("Erro na conex√£o."); btn.disabled = false; btn.innerText = "TENTAR NOVAMENTE"; }
    };

    async function checkAnswer(c, btn) {
        document.querySelectorAll('.quiz-option').forEach(b => b.disabled = true);
        const userRef = doc(db, "users", auth.currentUser.uid);
        if(c === correctAnswer) {
            btn.style.background = "#d7ffb8";
            await updateDoc(userRef, { xp: increment(25) });
            alert("Correto! +25 XP.");
        } else {
            btn.style.background = "#ffd7d7";
            await updateDoc(userRef, { xp: increment(5) });
            alert(`A certa era ${correctAnswer}. +5 XP.`);
        }
        setTimeout(() => location.reload(), 1500);
    }

    window.logout = () => signOut(auth).then(() => location.reload());
    window.resetVerses = () => { localStorage.removeItem("seen_verses"); location.reload(); };
</script>
</body>
</html>

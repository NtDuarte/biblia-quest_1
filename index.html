<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliaQuest | Duarte</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #58cc02; --blue: #1cb0f6; --bg: #ffffff; --text: #3c3c3c; --correct: #d7ffb8; --wrong: #ffd7d7; }
        body { font-family: 'Nunito', sans-serif; background-color: #f7f7f7; margin: 0; display: flex; justify-content: center; color: var(--text); }
        #app { width: 100%; max-width: 480px; background: white; min-height: 100vh; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; padding-bottom: 100px; }
        .hidden { display: none !important; }
        .card { border: 2px solid #e5e5e5; border-bottom: 6px solid #e5e5e5; border-radius: 20px; padding: 20px; margin: 15px 0; background: white; }
        .header-stats { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 2px solid #e5e5e5; margin-bottom: 20px; }
        .btn-duo { width: 100%; padding: 18px; border: none; border-radius: 16px; font-size: 16px; font-weight: 900; text-transform: uppercase; cursor: pointer; background: var(--primary); color: white; border-bottom: 6px solid #46a302; margin-top: 10px; transition: 0.2s; }
        .btn-duo:active { transform: translateY(4px); border-bottom: 2px solid #46a302; }
        .btn-blue { background: var(--blue); border-bottom: 6px solid #1899d6; }
        .quiz-option { width: 100%; text-align: left; padding: 15px; margin: 8px 0; border: 2px solid #e5e5e5; border-radius: 15px; background: white; cursor: pointer; font-weight: 700; font-family: 'Nunito'; }
        .quiz-option:hover { background: #f7f7f7; }
        .nav-bar { display: flex; justify-content: space-around; background: white; border-top: 2px solid #e5e5e5; padding: 15px; position: fixed; bottom: 0; width: 100%; max-width: 480px; box-sizing: border-box; }
        .nav-item { cursor: pointer; font-weight: 900; color: #afafaf; }
        .nav-active { color: var(--blue); }
        .rank-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 2px solid #f1f1f1; align-items: center; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen">
        <h1 style="text-align:center; color: var(--primary);">BibliaQuest</h1>
        <input type="email" id="login-email" placeholder="E-MAIL" style="width:100%; padding:15px; margin:10px 0; border:2px solid #e5e5e5; border-radius:16px;">
        <input type="password" id="login-pass" placeholder="SENHA" style="width:100%; padding:15px; margin:10px 0; border:2px solid #e5e5e5; border-radius:16px;">
        <button class="btn-duo" onclick="handleAuth('login')">ENTRAR</button>
        <button class="btn-duo btn-blue" onclick="handleAuth('signup')">CRIAR CONTA</button>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header-stats">
            <div><b id="user-display" style="color:var(--primary)">DUARTE</b><br><small>N√çVEL <span id="level-val">1</span></small></div>
            <div style="display:flex; gap:10px;"><span>üî• <b id="streak-val">0</b></span><span style="color:var(--blue)">üíé <b id="xp-val">0</b></span></div>
        </div>
        
        <div id="tab-home">
            <div class="card">
                <h3 style="color: var(--blue); margin:0">üìñ DESAFIO DI√ÅRIO</h3>
                <p id="verse-text" style="font-weight: 700; font-size: 1.1rem;">Carregando...</p>
                <div id="verse-ref" style="color: #afafaf; font-weight: 900; font-size: 0.8rem;"></div>
            </div>
            <button id="btn-study" class="btn-duo" onclick="generateStudy()">INICIAR ESTUDO COM QUIZ</button>
            
            <div id="study-area" class="hidden">
                <div class="card" id="ai-response" style="background: #f0fbff; font-size: 0.95rem;"></div>
                <div id="quiz-container" class="card">
                    <h4 style="margin-top:0">TESTE SEU CONHECIMENTO:</h4>
                    <div id="quiz-options"></div>
                </div>
            </div>
        </div>

        <div id="tab-rank" class="hidden">
            <h2 style="text-align:center; color: var(--blue);">üèÜ RANKING GLOBAL</h2>
            <div id="ranking-list" class="card" style="padding:0"></div>
        </div>

        <div id="tab-config" class="hidden">
            <h2 style="text-align:center; color: #afafaf;">‚öôÔ∏è AJUSTES</h2>
            <input type="password" id="ai-key-input" placeholder="Sua Chave Groq" style="width:100%; padding:15px; border:2px solid #e5e5e5; border-radius:16px;">
            <button class="btn-duo" onclick="saveKey()">SALVAR CHAVE</button>
        </div>
    </div>

    <div id="nav" class="nav-bar hidden">
        <div class="nav-item nav-active" id="nav-home" onclick="showTab('home')">ESTUDO</div>
        <div class="nav-item" id="nav-rank" onclick="showTab('rank')">RANKING</div>
        <div class="nav-item" id="nav-config" onclick="showTab('config')">‚öôÔ∏è</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCAqU2eK-r5BBSud1nSZJHSbykATXdQNS4",
        authDomain: "bibliaquest-fbc44.firebaseapp.com",
        projectId: "bibliaquest-fbc44",
        storageBucket: "bibliaquest-fbc44.firebasestorage.app",
        messagingSenderId: "670585434397",
        appId: "1:670585434397:web:6d699582986e8dcbc6f1f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let correctAnswer = "";

    window.showTab = (t) => {
        ['home', 'rank', 'config'].forEach(tab => document.getElementById(`tab-${tab}`).classList.toggle('hidden', tab !== t));
        if(t === 'rank') loadRanking();
    };

    window.saveKey = () => { localStorage.setItem("groq_api_key", document.getElementById('ai-key-input').value); alert("Chave Salva!"); location.reload(); };

    // AUTH & LOGIC
    window.handleAuth = async (m) => {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        try {
            if(m === 'signup') {
                const r = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", r.user.uid), { xp: 0, name: e.split('@')[0], streak: 0 });
            } else { await signInWithEmailAndPassword(auth, e, p); }
        } catch(err) { alert(err.message); }
    };

    onAuthStateChanged(auth, u => {
        document.getElementById('auth-screen').classList.toggle('hidden', !!u);
        document.getElementById('main-screen').classList.toggle('hidden', !u);
        document.getElementById('nav').classList.toggle('hidden', !u);
        if(u) { loadUserData(u.uid); fetchVerse(); }
    });

    async function loadUserData(uid) {
        const s = await getDoc(doc(db, "users", uid));
        if(s.exists()) {
            const d = s.data();
            document.getElementById('xp-val').innerText = d.xp;
            document.getElementById('level-val').innerText = Math.floor(d.xp / 100) + 1;
            document.getElementById('user-display').innerText = d.name.toUpperCase();
        }
    }

    // GERA√á√ÉO DE VERS√çCULOS DIN√ÇMICA (EQUIVALENTE A +1000 OP√á√ïES)
    async function fetchVerse() {
        const books = ["G√™nesis", "√äxodo", "Salmos", "Prov√©rbios", "Isa√≠as", "Mateus", "Marcos", "Lucas", "Jo√£o", "Atos", "Romanos", "G√°latas", "Filipenses"];
        const book = books[Math.floor(Math.random() * books.length)];
        const cap = Math.floor(Math.random() * 20) + 1;
        const ver = Math.floor(Math.random() * 15) + 1;
        const ref = `${book} ${cap}:${ver}`;

        try {
            const res = await fetch(`https://bible-api.com/${ref}?translation=almeida`);
            const data = await res.json();
            window.currentVerse = data.text;
            document.getElementById('verse-text').innerText = `"${data.text.trim()}"`;
            document.getElementById('verse-ref').innerText = data.reference.toUpperCase();
        } catch { fetchVerse(); } // Tenta de novo se o verso n√£o existir
    }

    // IA GROQ COM QUIZ DE M√öLTIPLA ESCOLHA
    window.generateStudy = async () => {
        const key = localStorage.getItem("groq_api_key");
        if(!key) return alert("Coloque a chave nas configura√ß√µes!");
        
        const b = document.getElementById('btn-study');
        b.innerText = "IA PREPARANDO QUIZ...";
        b.disabled = true;

        try {
            const r = await fetch(`https://api.groq.com/openai/v1/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{ role: "user", content: `Analise: "${window.currentVerse}". 
                    1. Gere um resumo de 2 frases. 
                    2. Crie UMA pergunta de m√∫ltipla escolha com 4 op√ß√µes (A, B, C, D). 
                    Siga estritamente este formato:
                    RESUMO: [texto]
                    PERGUNTA: [pergunta]
                    A) [op√ß√£o]
                    B) [op√ß√£o]
                    C) [op√ß√£o]
                    D) [op√ß√£o]
                    CORRETA: [Letra]` }]
                })
            });
            const d = await r.json();
            const text = d.choices[0].message.content;
            
            // L√≥gica de extra√ß√£o b√°sica
            const parts = text.split('\n');
            correctAnswer = text.split('CORRETA:')[1].trim();
            
            document.getElementById('ai-response').innerText = text.split('PERGUNTA:')[0];
            const options = text.match(/[A-D]\) .+/g);
            
            const quizDiv = document.getElementById('quiz-options');
            quizDiv.innerHTML = "";
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "quiz-option";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt[0], btn);
                quizDiv.appendChild(btn);
            });
            
            document.getElementById('study-area').classList.remove('hidden');
            b.innerText = "ESTUDO LIBERADO";
        } catch { alert("Erro na IA. Tente outra vez."); b.disabled = false; }
    };

    window.checkAnswer = async (choice, btn) => {
        const allBtns = document.querySelectorAll('.quiz-option');
        allBtns.forEach(b => b.disabled = true);
        
        if(choice === correctAnswer) {
            btn.style.background = "#d7ffb8";
            btn.style.borderColor = "#58cc02";
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(20) }); // XP MULTIPLICADO (20 em vez de 10)
            alert("BRABO! Acertou e ganhou XP em DOBRO! (+20 XP)");
        } else {
            btn.style.background = "#ffd7d7";
            btn.style.borderColor = "#ff4b4b";
            await updateDoc(doc(db, "users", auth.currentUser.uid), { xp: increment(5) }); // XP REDUZIDO
            alert(`Quase! A correta era ${correctAnswer}. Ganhou +5 XP pela tentativa.`);
        }
        setTimeout(() => location.reload(), 2000);
    };

    async function loadRanking() {
        const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(10));
        const s = await getDocs(q);
        const list = document.getElementById('ranking-list');
        list.innerHTML = "";
        let i = 1;
        s.forEach(u => {
            const d = u.data();
            list.innerHTML += `<div class="rank-item"><span><b>${i}¬∫</b> ${d.name.toUpperCase()}</span><span>${d.xp} XP</span></div>`;
            i++;
        });
    }
</script>
</body>
</html>

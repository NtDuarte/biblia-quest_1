<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha VIVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #e67e22; --secondary: #d35400; --blue: #8d6e63;
            --bg: #fdf5e6; --card-bg: #ffffff; --text: #4e342e;
            --error: #c0392b; --gold: #b38a42; --gray: #a1887f; 
        }
        body { font-family: 'Nunito', sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; color: var(--text); overflow-x: hidden; }
        #app { width: 100%; max-width: 480px; background: var(--card-bg); min-height: 100vh; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; padding-bottom: 120px; position: relative; box-shadow: 0 4px 20px rgba(78, 52, 46, 0.1); }
        .hidden { display: none !important; }
        
        /* Anima√ß√µes */
        .bird-container { position: fixed; top: 20%; left: -50px; z-index: 9999; pointer-events: none; font-size: 2.5rem; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .fly-animation { animation: flyAcross 4.5s ease-in-out forwards; }
        @keyframes flyAcross {
            0% { left: -50px; top: 30%; transform: rotate(10deg); }
            100% { left: 110%; top: 25%; transform: rotate(10deg); }
        }

        /* UI Elements */
        .logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .logo-svg { width: 110px; height: 110px; margin-bottom: 15px; }
        .logo-text { font-size: 2.2rem; font-weight: 900; color: var(--text); margin: 0; }
        .logo-text span { color: var(--primary); }

        .auth-tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 2px solid #efebe9; }
        .auth-tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: 900; color: var(--gray); transition: 0.3s; }
        .auth-tab.active { color: var(--primary); border-bottom: 4px solid var(--primary); }

        input, textarea { width: 100%; padding: 16px; border: 2px solid #d7ccc8; border-radius: 18px; box-sizing: border-box; font-family: 'Nunito'; font-weight: 700; font-size: 1.15rem; margin-bottom: 10px; }
        .btn-duo { width: 100%; padding: 20px; border: none; border-radius: 18px; font-size: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; color: white; border-bottom: 6px solid rgba(0,0,0,0.2); transition: 0.1s; margin-top: 10px; }
        .btn-primary { background: var(--primary); border-bottom-color: var(--secondary); }
        .btn-secondary { background: var(--blue); border-bottom-color: #5d4037; }
        .btn-whatsapp { background-color: #25d366; border-bottom-color: #128c7e; }

        .header-stats { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #efebe9; margin-bottom: 25px; }
        .card { border: 1px solid #efebe9; border-radius: 20px; padding: 20px; margin: 20px 0; background: white; }
        
        /* Estilos Di√°rio */
        .note-card { border-left: 6px solid var(--gold); border-radius: 16px; padding: 15px; margin-bottom: 15px; background: #fffdf9; border: 1px solid #efebe9; }
        .library-card { border-left: 8px solid var(--primary); border-radius: 16px; padding: 15px; margin-bottom: 15px; background: #f7fcf9; border: 1px solid #efebe9; }

        /* Menu Inferior */
        .nav-bar { display: flex; justify-content: space-around; background: white; border-top: 2px solid #efebe9; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; height: 90px; z-index: 1000; }
        .nav-item { cursor: pointer; font-weight: 900; color: var(--gray); font-size: 0.85rem; display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; }
        .nav-item span:first-child { font-size: 1.5rem; }
        .nav-active { color: var(--primary); }
    </style>
</head>
<body>

<div id="nature-effect" class="bird-container hidden">üê¶</div>

<div id="app">
    <div id="auth-screen">
        <div class="logo-container">
            <h1 class="logo-text">TRILHA <span>VIVA</span></h1>
        </div>
        <div class="auth-tabs">
            <div class="auth-tab active" id="tab-login-btn" onclick="switchAuth('login')">ENTRAR</div>
            <div class="auth-tab" id="tab-signup-btn" onclick="switchAuth('signup')">CRIAR CONTA</div>
        </div>
        <div id="form-login">
            <input type="email" id="login-email" placeholder="E-MAIL">
            <input type="password" id="login-pass" placeholder="SENHA">
            <button class="btn-duo btn-primary" onclick="handleAuth('login')">Entrar na Trilha</button>
        </div>
        <div id="form-signup" class="hidden">
            <input type="text" id="signup-user" placeholder="NOME">
            <input type="email" id="signup-email-new" placeholder="E-MAIL">
            <input type="password" id="signup-pass-new" placeholder="SENHA">
            <input type="text" id="signup-church" placeholder="MINHA IGREJA">
            <button class="btn-duo btn-secondary" onclick="handleAuth('signup')">Criar Conta</button>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header-stats">
            <div><b id="user-display">USU√ÅRIO</b></div>
            <div>üî• <b id="streak-val">0</b> üíé <b id="xp-val">0</b></div>
        </div>

        <div id="tab-home">
            <div class="card">
                <h3 style="color: var(--primary); margin:0;">üìñ JORNADA DO DIA</h3>
                <p id="verse-text">Buscando paz...</p>
                <div id="verse-ref"></div>
                <button class="btn-duo btn-whatsapp" onclick="shareVerse()">Compartilhar üì≤</button>
            </div>
            <button id="btn-study" class="btn-duo btn-primary" onclick="generateStudy()">INICIAR ESTUDO</button>
            <div id="study-area" class="hidden">
                <div class="card" id="ai-response"></div>
                <textarea id="study-notes" placeholder="O que aprendeu hoje?"></textarea>
                <button class="btn-duo btn-primary" onclick="saveNotes()">Salvar Anota√ß√£o</button>
                <div id="quiz-container" class="card">
                    <h4 id="quiz-question"></h4>
                    <div id="quiz-options"></div>
                </div>
            </div>
        </div>

        <div id="tab-notes" class="hidden">
            <h2 style="text-align:center; color: var(--gold);">üìú MEU DI√ÅRIO</h2>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="sub-notes-btn" onclick="switchDiaryTab('notes')">MINHAS NOTAS</div>
                <div class="auth-tab" id="sub-studies-btn" onclick="switchDiaryTab('studies')">HIST√ìRICO IA</div>
            </div>

            <div id="diary-notes-content">
                <div id="notes-list"></div>
            </div>
            <div id="diary-studies-content" class="hidden">
                <div id="library-list"></div>
            </div>
        </div>

        <div id="tab-rank" class="hidden">
            <h2 style="text-align:center; color: var(--primary);">üèÜ RANKING</h2>
            <div id="ranking-list" class="card" style="padding:0"></div>
        </div>

        <div id="tab-config" class="hidden">
            <h2 style="text-align:center; color: var(--primary);">‚öôÔ∏è AJUSTES</h2>
            <div class="card" style="text-align:center">
                <p>Criado por: <b>Northon Duarte</b></p>
                <button class="btn-duo btn-secondary" onclick="logout()">Sair</button>
            </div>
        </div>

        <div id="nav" class="nav-bar hidden">
            <div class="nav-item nav-active" id="nav-home" onclick="showTab('home')"><span>üìñ</span><span>JORNADA</span></div>
            <div class="nav-item" id="nav-notes" onclick="showTab('notes')"><span>‚úçÔ∏è</span><span>DI√ÅRIO</span></div>
            <div class="nav-item" id="nav-rank" onclick="showTab('rank')"><span>üèÜ</span><span>RANKING</span></div>
            <div class="nav-item" id="nav-config" onclick="showTab('config')"><span>‚öôÔ∏è</span><span>AJUSTE</span></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, getDocs, addDoc, where, limit } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCAqU2eK-r5BBSud1nSZJHSbykATXdQNS4", authDomain: "bibliaquest-fbc44.firebaseapp.com", projectId: "bibliaquest-fbc44", storageBucket: "bibliaquest-fbc44.firebasestorage.app", messagingSenderId: "670585434397", appId: "1:670585434397:web:6d699582986e8dcbc6f1f4" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let correctAnswer = "";

    const BIBLE_DATABASE = [
        { id: 1, text: "No princ√≠pio, criou Deus os c√©us e a terra.", ref: "G√™nesis 1:1" },
        { id: 2, text: "O Senhor √© o meu pastor; nada me faltar√°.", ref: "Salmos 23:1" },
        { id: 3, text: "Tudo posso naquele que me fortalece.", ref: "Filipenses 4:13" }
    ];

    // NAVEGA√á√ÉO PRINCIPAL
    window.showTab = (t) => {
        ['home', 'notes', 'rank', 'config'].forEach(tab => {
            document.getElementById(`tab-${tab}`).classList.toggle('hidden', tab !== t);
            const nav = document.getElementById(`nav-${tab}`);
            if(nav) nav.classList.toggle('nav-active', tab === t);
        });
        if(t === 'notes') switchDiaryTab('notes');
        if(t === 'rank') loadRanking();
    };

    // NAVEGA√á√ÉO INTERNA DO DI√ÅRIO
    window.switchDiaryTab = (mode) => {
        document.getElementById('diary-notes-content').classList.toggle('hidden', mode !== 'notes');
        document.getElementById('diary-studies-content').classList.toggle('hidden', mode !== 'studies');
        document.getElementById('sub-notes-btn').classList.toggle('active', mode === 'notes');
        document.getElementById('sub-studies-btn').classList.toggle('active', mode === 'studies');
        if(mode === 'notes') loadUserNotes();
        if(mode === 'studies') loadLibrary();
    };

    // CARREGAR NOTAS
    window.loadUserNotes = async () => {
        const list = document.getElementById('notes-list');
        list.innerHTML = "Carregando...";
        const q = query(collection(db, "users", auth.currentUser.uid, "notes"), orderBy("date", "desc"));
        const snap = await getDocs(q);
        list.innerHTML = snap.empty ? "Nenhuma nota encontrada." : "";
        snap.forEach(d => {
            const n = d.data();
            list.innerHTML += `<div class="note-card"><small>${new Date(n.date).toLocaleDateString()}</small><br>${n.text}</div>`;
        });
    };

    // CARREGAR ESTUDOS IA
    window.loadLibrary = async () => {
        const list = document.getElementById('library-list');
        list.innerHTML = "Buscando estudos...";
        const q = query(collection(db, "users", auth.currentUser.uid, "completed_studies"), orderBy("date", "desc"));
        const snap = await getDocs(q);
        list.innerHTML = snap.empty ? "Nenhum estudo realizado." : "";
        snap.forEach(d => {
            const s = d.data();
            list.innerHTML += `<div class="library-card"><b>${s.ref}</b><p>${s.explanation}</p></div>`;
        });
    };

    // AUTH
    window.switchAuth = (m) => {
        document.getElementById('form-login').classList.toggle('hidden', m !== 'login');
        document.getElementById('form-signup').classList.toggle('hidden', m !== 'signup');
        document.getElementById('tab-login-btn').classList.toggle('active', m === 'login');
        document.getElementById('tab-signup-btn').classList.toggle('active', m === 'signup');
    };

    window.handleAuth = async (m) => {
        const email = m === 'login' ? document.getElementById('login-email').value : document.getElementById('signup-email-new').value;
        const pass = m === 'login' ? document.getElementById('login-pass').value : document.getElementById('signup-pass-new').value;
        try {
            if(m === 'signup') {
                const name = document.getElementById('signup-user').value;
                const church = document.getElementById('signup-church').value;
                const r = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", r.user.uid), { name, church, xp: 0, streak: 1, lastLogin: new Date().toISOString() });
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
        } catch(e) { alert("Erro na autentica√ß√£o."); }
    };

    onAuthStateChanged(auth, u => {
        document.getElementById('auth-screen').classList.toggle('hidden', !!u);
        document.getElementById('main-screen').classList.toggle('hidden', !u);
        document.getElementById('nav').classList.toggle('hidden', !u);
        if(u) fetchVerse();
    });

    function fetchVerse() {
        const selected = BIBLE_DATABASE[Math.floor(Math.random() * BIBLE_DATABASE.length)];
        document.getElementById('verse-text').innerText = `"${selected.text}"`;
        document.getElementById('verse-ref').innerText = selected.ref.toUpperCase();
    }

    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliaQuest | Duarte</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #58cc02; --blue: #1cb0f6; --bg: #ffffff; --text: #3c3c3c; }
        body { font-family: 'Nunito', sans-serif; background-color: #f7f7f7; margin: 0; display: flex; justify-content: center; color: var(--text); }
        #app { width: 100%; max-width: 480px; background: var(--bg); min-height: 100vh; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .card { border: 2px solid #e5e5e5; border-bottom: 5px solid #e5e5e5; border-radius: 18px; padding: 20px; margin: 15px 0; background: white; }
        .header-stats { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 2px solid #e5e5e5; margin-bottom: 10px; }
        .stat-item { display: flex; align-items: center; gap: 5px; font-weight: 900; }
        .btn-duo { width: 100%; padding: 16px; border: none; border-radius: 15px; font-size: 17px; font-weight: 900; text-transform: uppercase; cursor: pointer; background: var(--primary); color: white; border-bottom: 5px solid #46a302; margin-top: 10px; }
        .btn-duo:active { transform: translateY(4px); border-bottom: 0; }
        .btn-blue { background: var(--blue); border-bottom: 5px solid #1899d6; }
        .nav-bar { display: flex; justify-content: space-around; background: white; border-top: 2px solid #e5e5e5; padding: 15px; position: fixed; bottom: 0; width: 100%; max-width: 480px; box-sizing: border-box; }
        .nav-item { cursor: pointer; font-weight: 900; color: #afafaf; }
        .nav-active { color: var(--blue); }
        .rank-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-weight: 700; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen">
        <h2 style="text-align:center; color: var(--primary);">BibliaQuest</h2>
        <input type="email" id="login-email" placeholder="E-MAIL" style="width:100%; padding:15px; margin:10px 0; border:2px solid #e5e5e5; border-radius:15px;">
        <input type="password" id="login-pass" placeholder="SENHA" style="width:100%; padding:15px; margin:10px 0; border:2px solid #e5e5e5; border-radius:15px;">
        <button class="btn-duo" onclick="handleAuth('login')">ENTRAR</button>
        <button class="btn-duo btn-blue" onclick="handleAuth('signup')">CRIAR CONTA</button>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header-stats">
            <span id="user-display" style="font-weight: 900; color: var(--primary);">USU√ÅRIO</span>
            <div style="display: flex; gap: 15px;">
                <div class="stat-item">üî• <b id="streak-val">0</b></div>
                <div class="stat-item" style="color:var(--blue)">üíé <b id="xp-val">0</b></div>
            </div>
        </div>
        
        <div id="study-content">
            <div class="card">
                <h3 style="color: var(--blue);">üìñ PALAVRA DO DIA</h3>
                <p id="verse-text" style="font-weight: 700;">Buscando luz...</p>
                <div id="verse-ref" style="color: #afafaf; font-size: 0.9rem;"></div>
            </div>
            <button id="btn-study" class="btn-duo" onclick="generateStudy()">GERAR ESTUDO COM IA</button>
            <div id="study-area" class="hidden">
                <div class="card" id="ai-response" style="background: #f0fbff; font-size: 0.95rem; white-space: pre-wrap;"></div>
                <button id="btn-finish" class="btn-duo btn-blue" onclick="finishTask()">CONCLUIR TAREFA (+10 XP)</button>
            </div>
        </div>
    </div>

    <div id="ranking-screen" class="hidden">
        <h2 style="text-align:center; color: var(--blue);">üèÜ RANKING GERAL</h2>
        <div id="ranking-list" class="card"></div>
    </div>

    <div id="nav" class="nav-bar hidden">
        <div class="nav-item nav-active" id="nav-home" onclick="showScreen('home')">ESTUDO</div>
        <div class="nav-item" id="nav-rank" onclick="showScreen('rank')">RANKING</div>
        <div class="nav-item" onclick="logout()">SAIR</div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCAqU2eK-r5BBSud1nSZJHSbykATXdQNS4",
    authDomain: "bibliaquest-fbc44.firebaseapp.com",
    projectId: "bibliaquest-fbc44",
    storageBucket: "bibliaquest-fbc44.firebasestorage.app",
    messagingSenderId: "670585434397",
    appId: "1:670585434397:web:6d699582986e8dcbc6f1f4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- L√ìGICA DE TELAS ---
  window.showScreen = (name) => {
    if(name === 'home') {
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('ranking-screen').classList.add('hidden');
        document.getElementById('nav-home').classList.add('nav-active');
        document.getElementById('nav-rank').classList.remove('nav-active');
    } else {
        document.getElementById('main-screen').classList.add('hidden');
        document.getElementById('ranking-screen').classList.remove('hidden');
        document.getElementById('nav-home').classList.remove('nav-active');
        document.getElementById('nav-rank').classList.add('nav-active');
        loadRanking();
    }
  };

  // --- AUTENTICA√á√ÉO ---
  window.handleAuth = async (type) => {
    const email = document.getElementById('login-email').value;
    const pass = document.getElementById('login-pass').value;
    try {
        if (type === 'signup') {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), { xp: 0, streak: 1, name: email.split('@')[0] });
        } else { await signInWithEmailAndPassword(auth, email, pass); }
    } catch (e) { alert("Erro: " + e.message); }
  };
  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    const screens = ['main-screen', 'nav'];
    if (user) {
        document.getElementById('auth-screen').classList.add('hidden');
        screens.forEach(s => document.getElementById(s).classList.remove('hidden'));
        document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
        loadUserData(user.uid);
        fetchVerse();
    } else {
        document.getElementById('auth-screen').classList.remove('hidden');
        screens.forEach(s => document.getElementById(s).classList.add('hidden'));
    }
  });

  async function loadUserData(uid) {
    const snap = await getDoc(doc(db, "users", uid));
    if (snap.exists()) {
        document.getElementById('xp-val').innerText = snap.data().xp;
        document.getElementById('streak-val').innerText = snap.data().streak;
    }
  }

  // --- B√çBLIA COM FALLBACK (PARA N√ÉO DAR ERRO) ---
  const fallbacks = [{t: "Porque Deus amou o mundo de tal maneira...", r: "Jo√£o 3:16"}, {t: "O Senhor √© o meu pastor...", r: "Salmo 23:1"}];
  async function fetchVerse() {
    try {
        const res = await fetch('https://bible-api.com/random?translation=almeida');
        const data = await res.json();
        window.currentVerse = data.text;
        document.getElementById('verse-text').innerText = `"${data.text.trim()}"`;
        document.getElementById('verse-ref').innerText = data.reference.toUpperCase();
    } catch (e) {
        const f = fallbacks[Math.floor(Math.random()*fallbacks.length)];
        window.currentVerse = f.t;
        document.getElementById('verse-text').innerText = f.t;
        document.getElementById('verse-ref').innerText = f.r;
    }
  }

  // --- IA (GROQ COM PROTE√á√ÉO) ---
  window.generateStudy = async () => {
    let key = localStorage.getItem("groq_key") || prompt("Insira sua chave do Groq (apenas uma vez):");
    if(!key) return;
    localStorage.setItem("groq_key", key);

    const btn = document.getElementById('btn-study');
    btn.innerText = "PENSANDO...";
    btn.disabled = true;

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: "Responda em PT-BR. Gere um devocional curto."}, {role: "user", content: `Estude: ${window.currentVerse}`}]
            })
        });
        const data = await response.json();
        if(data.choices && data.choices[0]) {
            document.getElementById('study-area').classList.remove('hidden');
            document.getElementById('ai-response').innerText = data.choices[0].message.content;
            btn.innerText = "ESTUDO PRONTO!";
        } else { throw new Error(); }
    } catch (e) {
        alert("Chave inv√°lida ou erro na IA.");
        localStorage.removeItem("groq_key");
        btn.disabled = false;
        btn.innerText = "TENTAR NOVAMENTE";
    }
  };

  window.finishTask = async () => {
    const userRef = doc(db, "users", auth.currentUser.uid);
    await updateDoc(userRef, { xp: increment(10) });
    alert("Boa, Duarte! +10 XP!");
    location.reload();
  };

  async function loadRanking() {
    const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(5));
    const snap = await getDocs(q);
    const list = document.getElementById('ranking-list');
    list.innerHTML = "";
    snap.forEach((doc, i) => {
        list.innerHTML += `<div class="rank-item"><span>${i+1}¬∫ ${doc.data().name}</span><span>üíé ${doc.data().xp} XP</span></div>`;
    });
  }
</script>
</body>
</html>

        .main-title {

            font-weight: 900;
            color: var(--primary);
            margin: 15px 0 0 0;
            letter-spacing: -1px;
        }

        .main-title span { color: var(--gold); }

        /* --- AUTH SCREEN --- */
        #auth-screen { padding: 25px; text-align: center; }
        
        .input-group { margin-bottom: 15px; }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--blue); }

        /* --- HEADER --- */
        .header-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 2px solid var(--border);
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .mini-logo-svg { width: 45px; height: 45px; }

        .user-meta { display: flex; flex-direction: column; }
        #user-display { font-weight: 900; font-size: 0.9rem; color: var(--primary); }
        .lvl-tag { font-size: 0.7rem; font-weight: 900; color: var(--gray); }

        .progress-bar-mini {
            width: 80px;
            height: 6px;
            background: var(--border);
            border-radius: 10px;
            margin-top: 4px;
            overflow: hidden;
        }

        .progress-fill-mini {
            height: 100%;
            background: var(--green);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* --- BOT√ïES --- */
        .btn-duo {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: filter 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        .btn-primary { background: var(--green); color: white; border-bottom: 5px solid #46a302; }
        .btn-secondary { background: var(--blue); color: white; border-bottom: 5px solid #1899d6; }
        .btn-duo:active { transform: translateY(3px); border-bottom-width: 2px; }

        /* --- CONTE√öDO --- */
        .content { padding: 20px; padding-bottom: 100px; }
        
        .card {
            background: white;
            border: 2px solid var(--border);
            border-bottom: 6px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .verse-text { font-size: 1.2rem; font-weight: 700; line-height: 1.4; margin-bottom: 10px; }
        .verse-ref { font-weight: 900; color: var(--gray); font-size: 0.8rem; }

        /* --- NAVBAR --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            height: 75px;

            font-weight: 900;
            color: var(--gray);
            font-size: 0.8rem;
            text-align: center;
        }

        .rank-xp { color: var(--green); font-weight: 900; font-size: 0.8rem; }
    </style>
</head>

    window.showTab = (t) => {
        ['home', 'rank', 'config'].forEach(tab => document.getElementById(`tab-${tab}`).classList.toggle('hidden', tab !== t));
        ['home', 'rank', 'config'].forEach(nav => {
            const el = document.getElementById(`nav-${nav}`);
            if(el) el.classList.toggle('nav-active', nav === t);
        });
        if(t === 'rank') loadRanking();

    window.logout = () => signOut(auth).then(() => location.reload());

    window.handleAuth = async (m) => {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        if(!e || !p) return alert("Preencha tudo!");
        try {
            if(m === 'signup') {
                const r = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", r.user.uid), { 
                    xp: 0, name: e.split('@')[0], streak: 1, lastLoginDate: new Date().toISOString().split('T')[0] 
                });
            } else { await signInWithEmailAndPassword(auth, e, p); }
        } catch(err) { alert("Erro: " + err.message); }
    };

    onAuthStateChanged(auth, u => {
        document.getElementById('auth-screen').classList.toggle('hidden', !!u);
        document.getElementById('main-screen').classList.toggle('hidden', !u);
        document.getElementById('nav').classList.toggle('hidden', !u);
        if(u) { loadUserData(u.uid); fetchVerse(); }
    });

    async function loadUserData(uid) {
        const s = await getDoc(doc(db, "users", uid));
        if(s.exists()) {
            const d = s.data();
            document.getElementById('xp-val').innerText = d.xp || 0;
            document.getElementById('level-val').innerText = Math.floor((d.xp || 0) / 100);
            document.getElementById('progress-fill').style.width = `${(d.xp || 0) % 100}%`;
            document.getElementById('user-display').innerText = d.name.toUpperCase();
            document.getElementById('streak-val').innerText = d.streak || 0;
        }
    }

    function fetchVerse() {
        const selected = BIBLE_DATABASE[Math.floor(Math.random() * BIBLE_DATABASE.length)];
        window.currentVerse = selected.text;
        document.getElementById('verse-text').innerText = `"${selected.text}"`;
        document.getElementById('verse-ref').innerText = selected.ref.toUpperCase();
    }

    window.generateStudy = async () => {
        const btn = document.getElementById('btn-study');
        btn.innerText = "Analisando...";
        btn.disabled = true;
        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ verse: window.currentVerse })
            });
            const data = await response.json();
            const fullText = data.choices[0].message.content;
            
            // L√≥gica de separa√ß√£o do Quiz (ajuste conforme seu prompt da IA)
            document.getElementById('ai-response').innerText = fullText.split("PERGUNTA:")[0];

        } catch (err) {
            alert("Erro ao conectar com a IA.");

        const list = document.getElementById('ranking-list');
        list.innerHTML = "<p style='padding:20px'>Carregando l√≠deres...</p>";
        const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(10));

        snap.forEach(d => {
            const data = d.data();

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliaQuest | Duarte</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #58cc02; --blue: #1cb0f6; --bg: #ffffff; --text: #3c3c3c; }
        body { font-family: 'Nunito', sans-serif; background-color: #f7f7f7; margin: 0; display: flex; justify-content: center; color: var(--text); }
        #app { width: 100%; max-width: 480px; background: white; min-height: 100vh; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .card { border: 2px solid #e5e5e5; border-bottom: 6px solid #e5e5e5; border-radius: 20px; padding: 20px; margin: 15px 0; background: white; }
        .header-stats { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 2px solid #e5e5e5; margin-bottom: 20px; }
        .stat-item { display: flex; align-items: center; gap: 8px; font-weight: 900; }
        .btn-duo { width: 100%; padding: 18px; border: none; border-radius: 16px; font-size: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; background: var(--primary); color: white; border-bottom: 6px solid #46a302; margin-top: 10px; }
        .btn-duo:active { transform: translateY(4px); border-bottom: 2px solid #46a302; }
        .btn-blue { background: var(--blue); border-bottom: 6px solid #1899d6; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e5e5e5; border-radius: 16px; background: #f7f7f7; font-size: 16px; box-sizing: border-box; }
        .nav-bar { display: flex; justify-content: space-around; background: white; border-top: 2px solid #e5e5e5; padding: 15px; position: fixed; bottom: 0; width: 100%; max-width: 480px; box-sizing: border-box; }
        .nav-item { cursor: pointer; font-weight: 900; color: #afafaf; }
        .nav-active { color: var(--blue); }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-screen">
        <h1 style="text-align:center; color: var(--primary);">BibliaQuest</h1>
        <input type="email" id="login-email" placeholder="E-MAIL">
        <input type="password" id="login-pass" placeholder="SENHA">
        <button class="btn-duo" onclick="handleAuth('login')">ENTRAR</button>
        <button class="btn-duo btn-blue" onclick="handleAuth('signup')">CRIAR CONTA</button>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header-stats">
            <div>
                <span id="user-display" style="font-weight: 900; color: var(--primary);">USU√ÅRIO</span>
                <div style="font-size: 0.8rem; color: #afafaf;">N√çVEL <b id="level-val" style="color: var(--primary);">1</b></div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="stat-item">üî• <b id="streak-val">0</b></div>
                <div class="stat-item" style="color:var(--blue)">üíé <b id="xp-val">0</b></div>
            </div>
        </div>
        
        <div id="study-content">
            <div class="card">
                <h3 style="color: var(--blue); margin-top:0">üìñ PALAVRA DO DIA</h3>
                <p id="verse-text" style="font-weight: 700;">Buscando luz...</p>
                <div id="verse-ref" style="color: #afafaf; font-weight: 900; font-size: 0.8rem;"></div>
            </div>
            <button id="btn-study" class="btn-duo" onclick="generateStudy()">GERAR ESTUDO COM IA</button>
            <div id="study-area" class="hidden">
                <div class="card" id="ai-response" style="background: #f0fbff; white-space: pre-wrap;"></div>
                <button id="btn-finish" class="btn-duo btn-blue" onclick="finishTask()">CONCLUIR TAREFA (+10 XP)</button>
            </div>
        </div>

        <div id="ranking-area" class="hidden">
            <h2 style="text-align:center; color: var(--blue);">üèÜ RANKING GERAL</h2>
            <div id="ranking-list" class="card" style="padding:0"></div>
        </div>
    </div>

    <div id="nav" class="nav-bar hidden">
        <div class="nav-item nav-active" id="nav-home" onclick="showTab('home')">ESTUDO</div>
        <div class="nav-item" id="nav-rank" onclick="showTab('rank')">RANKING</div>
        <div class="nav-item" onclick="logout()" style="color:#ff4b4b">SAIR</div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCAqU2eK-r5BBSud1nSZJHSbykATXdQNS4",
    authDomain: "bibliaquest-fbc44.firebaseapp.com",
    projectId: "bibliaquest-fbc44",
    storageBucket: "bibliaquest-fbc44.firebasestorage.app",
    messagingSenderId: "670585434397",
    appId: "1:670585434397:web:6d699582986e8dcbc6f1f4",
    measurementId: "G-H0Z7T8LCPE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let GROQ_API_KEY = ""; // Ser√° preenchida automaticamente pelo Firebase

  window.showTab = (t) => {
    document.getElementById('study-content').classList.toggle('hidden', t !== 'home');
    document.getElementById('ranking-area').classList.toggle('hidden', t === 'home');
    document.getElementById('nav-home').classList.toggle('nav-active', t === 'home');
    document.getElementById('nav-rank').classList.toggle('nav-active', t !== 'home');
    if(t === 'rank') loadRanking();
  };

  window.handleAuth = async (type) => {
    const e = document.getElementById('login-email').value;
    const p = document.getElementById('login-pass').value;
    try {
        if (type === 'signup') {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { xp: 0, streak: 1, name: e.split('@')[0] });
        } else { await signInWithEmailAndPassword(auth, e, p); }
    } catch (err) { alert("Erro: " + err.message); }
  };
  window.logout = () => signOut(auth);

  onAuthStateChanged(auth, async (u) => {
    const isLogged = !!u;
    document.getElementById('auth-screen').classList.toggle('hidden', isLogged);
    document.getElementById('main-screen').classList.toggle('hidden', !isLogged);
    document.getElementById('nav').classList.toggle('hidden', !isLogged);
    
    if(u) {
        document.getElementById('user-display').innerText = u.email.split('@')[0].toUpperCase();
        
        // --- BUSCA CHAVE NO FIREBASE (IMPEDE BLOQUEIO DO GITHUB) ---
        try {
            const configSnap = await getDoc(doc(db, "config", "keys"));
            if (configSnap.exists()) {
                GROQ_API_KEY = configSnap.data().groq;
            }
        } catch (e) { console.error("Erro ao buscar chave da IA."); }

        loadUserData(u.uid);
        fetchVerse();
    }
  });

  async function loadUserData(uid) {
    const s = await getDoc(doc(db, "users", uid));
    if (s.exists()) {
        const xp = s.data().xp || 0;
        document.getElementById('xp-val').innerText = xp;
        document.getElementById('streak-val').innerText = s.data().streak || 0;
        // N√çVEL AUTOM√ÅTICO (1 nivel a cada 100 XP)
        document.getElementById('level-val').innerText = Math.floor(xp / 100) + 1;
    }
  }

  async function fetchVerse() {
    const textEl = document.getElementById('verse-text');
    const refEl = document.getElementById('verse-ref');
    try {
        const timestamp = new Date().getTime();
        const res = await fetch(`https://bible-api.com/random?translation=almeida&t=${timestamp}`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        window.currentVerse = data.text;
        textEl.innerText = `"${data.text.trim()}"`;
        refEl.innerText = data.reference.toUpperCase();
    } catch (e) {
        textEl.innerText = "O Senhor √© o meu pastor, nada me faltar√°.";
        refEl.innerText = "SALMOS 23:1";
        window.currentVerse = textEl.innerText;
    }
  }

  window.generateStudy = async () => {
    if(!GROQ_API_KEY) return alert("IA carregando ou chave n√£o configurada no Firebase.");
    const b = document.getElementById('btn-study');
    b.innerText = "IA PENSANDO...";
    b.disabled = true;
    try {
        const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: "Responda em PT-BR. Gere um devocional curto."}, {role: "user", content: `Estude: ${window.currentVerse}`}]
            })
        });
        const d = await r.json();
        if(d?.choices?.[0]) {
            document.getElementById('study-area').classList.remove('hidden');
            document.getElementById('ai-response').innerText = d.choices[0].message.content;
            b.innerText = "ESTUDO PRONTO!";
        } else {
            // Caso a chave tenha sido bloqueada por seguran√ßa
            throw new Error("Resposta da IA vazia.");
        }
    } catch (err) {
        alert("Erro na IA: " + err.message);
        b.disabled = false;
        b.innerText = "TENTAR NOVAMENTE";
    }
  };

  window.finishTask = async () => {
    const b = document.getElementById('btn-finish');
    b.innerText = "SALVANDO...";
    b.disabled = true;
    try {
        const userRef = doc(db, "users", auth.currentUser.uid);
        // setDoc com merge garante que o documento seja criado/atualizado sem erro
        await setDoc(userRef, { xp: increment(10) }, { merge: true });
        alert("Boa! +10 XP na conta.");
        location.reload(); 
    } catch (e) {
        alert("Erro ao salvar pontos no Firestore.");
        b.disabled = false;
        b.innerText = "CONCLUIR TAREFA (+10 XP)";
    }
  };

  async function loadRanking() {
    const q = query(collection(db, "users"), orderBy("xp", "desc"), limit(5));
    const s = await getDocs(q);
    const l = document.getElementById('ranking-list');
    l.innerHTML = "";
    s.forEach((d, i) => {
        l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #eee;"><span>${i+1}¬∫ ${d.data().name}</span><b>${d.data().xp} XP</b></div>`;
    });
  }
</script>
</body>
</html>
